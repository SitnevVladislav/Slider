<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Try</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div id="carousel" class="carousel">
            <div id="slider">
                <img src="img/1.png" class="slide-single">
                <img src="img/2.png" class="slide-single">
                <img src="img/3.png" class="slide-single">
                <img src="img/4.png" class="slide-single">
                <img src="img/5.png" class="slide-single">
            </div>

            <div class="button_box">
                <a href="#" class="arrow" id="prev" ><i class="fas  fa-chevron-left " data-target="prev"></i></a>
                <a href="#" class="arrow" id="next" ><i class="fas fa-chevron-right " data-target="next"></i></a>
            </div>

            <div class="slider__pages-block">
                <ul class="slider__pages-ul">
                    <li class="slider__pages-li slider__pages-li_active" data-target="0"></li>
                    <li class="slider__pages-li" data-target="1"></li>
                    <li class="slider__pages-li" data-target="2"></li>
                    <li class="slider__pages-li" data-target="3"></li>
                    <li class="slider__pages-li" data-target="4"></li>
                </ul>
            </div>

        </div>
      </div>
      
<script src="carousel.js"></script>
<script src="app.js"></script>

</body>
</html>
